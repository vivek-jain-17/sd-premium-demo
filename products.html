<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | SAMRUDHI DIAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="ambient-bg">
    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>
    <canvas id="diamond-dust"></canvas>
    <div class="light-orb" style="width: 50vw; height: 50vw; top: -10%; left: -10%;"></div>

    <nav>
        <h2 style="font-size: 1.5rem;">SAMRUDHI</h2>
        
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">Maison</a>
            <a href="products.html">Collections</a>
            <a href="contact.html">Concierge</a>
        </div>
    </nav>

    <header style="height: 50vh; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2;">
        <h1 class="reveal" style="font-size: 4rem; text-shadow: 0 0 30px rgba(198,160,82,0.5);">Haute Collections</h1>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All Pieces</button>
        <button class="filter-btn" data-filter="bridal">Bridal</button>
        <button class="filter-btn" data-filter="high-jewelry">High Jewelry</button>
        <button class="filter-btn" data-filter="loose">Loose Stones</button>
    </div>

    <section class="product-grid" style="position: relative; z-index: 2; max-width: 1400px; margin: auto; padding-top: 50px;">
        
        <div class="tilt-card product-item show" data-category="high-jewelry" style="background-image: url('https://images.unsplash.com/photo-1596944924616-7b38e7cfac36?q=80&w=800&auto=format&fit=crop');">
            <div class="gold-border-animate"></div>
            <div class="tilt-content">
                <h3 style="color: #fff; font-size: 1.5rem;">Imperial Solitaire</h3>
                <p style="color: var(--gold); font-size: 0.9rem; margin-top: 5px;">3.5ct D-Flawless</p>
            </div>
        </div>
        
        <div class="tilt-card product-item show" data-category="bridal" style="background-image: url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80&w=800&auto=format&fit=crop'); transition-delay: 0.1s;">
            <div class="gold-border-animate"></div>
            <div class="tilt-content">
                <h3 style="color: #fff; font-size: 1.5rem;">Eternity Band</h3>
                <p style="color: var(--gold); font-size: 0.9rem; margin-top: 5px;">Pav√© Diamonds</p>
            </div>
        </div>

        <div class="tilt-card product-item show" data-category="loose" style="background-image: url('https://images.unsplash.com/photo-1605100804763-247f67b2548e?q=80&w=800&auto=format&fit=crop'); transition-delay: 0.2s;">
            <div class="gold-border-animate"></div>
            <div class="tilt-content">
                <h3 style="color: #fff; font-size: 1.5rem;">Royal Emerald Cut</h3>
                <p style="color: var(--gold); font-size: 0.9rem; margin-top: 5px;">Unset Precision</p>
            </div>
        </div>

        <div class="tilt-card product-item show" data-category="bridal" style="background-image: url('https://images.unsplash.com/photo-1588444806660-f470557211e2?q=80&w=800&auto=format&fit=crop'); transition-delay: 0.3s;">
            <div class="gold-border-animate"></div>
            <div class="tilt-content">
                <h3 style="color: #fff; font-size: 1.5rem;">Halo Setting</h3>
                <p style="color: var(--gold); font-size: 0.9rem; margin-top: 5px;">Platinum & Rose Gold</p>
            </div>
        </div>
    </section>

    <footer style="padding: 60px 5%; text-align: center; background: rgba(8,8,8,0.8); backdrop-filter: blur(10px); border-top: 1px solid rgba(198, 160, 82, 0.3); position: relative; z-index: 2; margin-top: 100px;">
        <h2 style="font-size: 2rem; margin-bottom: 20px;">SAMRUDHI DIAM</h2>
        <p style="color: #666; font-size: 0.9rem;">&copy; 2026 Samrudhi Diam. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
