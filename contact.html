<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge | SAMRUDHI DIAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="ambient-bg">
    <div class="light-orb" style="width: 600px; height: 600px; top: 20%; left: 30%;"></div>

    <nav>
        <h2 style="font-size: 1.5rem;">SAMRUDHI</h2>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">Maison</a>
            <a href="products.html">Collections</a>
            <a href="contact.html">Concierge</a>
        </div>
    </nav>

    <section style="min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2; padding-top: 100px;">
        
        <div class="contact-wrapper reveal">
            <div class="contact-info">
                <h2 style="font-size: 3rem; margin-bottom: 20px;">Concierge</h2>
                <p style="color: #aaa; margin-bottom: 50px; line-height: 1.6;">Our directors are available for bespoke curation, bulk inquiries, and private viewings.</p>
                
                <div style="margin-bottom: 30px;">
                    <h4 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold);">Headquarters</h4>
                    <p style="color: #ddd; margin-top: 5px;">Bharat Diamond Bourse<br>BKC, Mumbai, India</p>
                </div>
                <div>
                    <h4 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold);">Direct Line</h4>
                    <p style="color: #ddd; font-size: 1.2rem; margin-top: 5px;">+91 98765 43210</p>
                </div>
            </div>

            <div class="contact-form-side">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-input" required>
                        <label class="form-label">Company Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" required>
                        <label class="form-label">Business Email</label>
                    </div>
                    <div class="form-group" style="margin-top: 50px;">
                        <input type="text" class="form-input" required>
                        <label class="form-label">Inquiry Details</label>
                    </div>
                    <button type="submit" class="btn-magnetic" style="margin-top: 30px; width: 100%;">Submit Inquiry</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
